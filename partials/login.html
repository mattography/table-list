<div class="container">
  <div class="login-container">
    <div class="form-box">
      <form ng-submit='login()' class="form-signin">
        <h2 class="form-signin-heading">Log In</h2>
        <input ng-model='user.email' type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        <input ng-model='user.password' type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
      </form>
    </div>
  </div>

</div>
