<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Table List</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="app-logo.png" />

  <meta name="viewport" content="user-scalable=no, width=auto, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/auth.css"/>
</head>
<body>

  <!--Navbar that stays on the top of every page.-->
  <div ng-controller="AuthController" class="navbar navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Table List</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#/login" ng-hide="currentUser">Log in</a>
          </li>
          <li>
            <a href="#/#pricing">Pricing</a>
          </li>
          <li>
            <a href="" ng-click="logout()" ng-show="currentUser">Log out</a>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
  
  <!--Main content that changes based on route.-->
  <div ng-view class="container"></div>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <!-- AngularJS -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
<script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
   <!-- AngularFire Library -->
   <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
<!-- FirebaseSimpleLogin -->
<script src='https://cdn.firebase.com/js/simple-login/1.4.1/firebase-simple-login.js'></script>
  <!-- Custom JavaScript -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
